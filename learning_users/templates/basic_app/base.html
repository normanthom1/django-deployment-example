<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Base</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <a class="navbar-brand" href="{% url 'index' %}">DJANGO</a>
          <a class="navbar-link" href="{% url 'admin:index'%}">ADMIN SITE</a>
          <a class="navbar-link" href="{% url 'basic_app:register'%}">REGISTER SITE</a>

          {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}" class="navbar-link">Logout</a></li>
          <li><a href="{% url 'basic_app:special' %}" class="navbar-link">Go to the special page</a></li>
          {% else %}
          <li><a href="{% url 'basic_app:user_login' %}" class="navbar-link">Login</a></li>
          {% endif %}

        </ul>

      </div>

    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>


  </body>
</html>
